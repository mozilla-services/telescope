name: Run CI checks

on: pull_request

jobs:
  run_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: 3.13
      - name: Run lint
        run: make lint
  run_test:
    runs-on: ubuntu-latest
    env:
      CURL_BINARY_PATH: /home/runner/work/telescope/curl
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          python-version: 3.13
      - name: Get curl with HTTP2 and HTTP3 support
        run: |
          wget https://github.com/stunnel/static-curl/releases/download/8.1.1/curl-static-amd64-8.1.1.tar.xz
          tar -xvf curl-*.tar.xz
          mv curl $CURL_BINARY_PATH
      - name: Run tests
        run: make tests
