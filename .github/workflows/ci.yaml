name: Run CI checks

on: pull_request

jobs:
  run_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check workflow files
        run: |
          curl -L "https://github.com/rhysd/actionlint/releases/download/v$ACTIONLINT_VERSION/actionlint_$ACTIONLINT_VERSION_linux_amd64.tar.gz" -o actionlint.tar.gz
          echo "$ACTIONLINT_SHA256 actionlint.tar.gz" | sha256sum --check
          tar xzf actionlint.tar.gz actionlint
          ./actionlint -color
        env:
          ACTIONLINT_VERSION: 1.7.7
          ACTIONLINT_SHA256: 023070a287cd8cccd71515fedc843f1985bf96c436b7effaecce67290e7e0757
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "poetry"
      - name: Run lint
        run: make lint
  run_test:
    runs-on: ubuntu-latest
    env:
      CURL_BINARY_PATH: /home/runner/work/telescope/curl
    steps:
      - uses: actions/checkout@v4
      - name: Install poetry
        run: pipx install poetry
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "poetry"
      - name: Get curl with HTTP2 and HTTP3 support
        run: |
          wget https://github.com/stunnel/static-curl/releases/download/8.1.1/curl-static-amd64-8.1.1.tar.xz
          tar -xvf curl-*.tar.xz
          mv curl "$CURL_BINARY_PATH"
      - name: Install dependencies
        run: poetry install
      - name: Run tests
        run: make tests
